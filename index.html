<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Niketan Robotics Club Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: url('vsn_robotics_logo.png'); /* Replace with actual logo path */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: rgba(51, 51, 51, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #ccc;
            width: 400px;
        }
        h2 {
            text-align: center;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #555;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>VS Niketan Robotics Club Registration</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="grade">Grade/Class:</label>
                <input type="text" id="grade" name="grade" required>
            </div>
            <div class="form-group">
                <label for="position">Preferred Position:</label>
                <select id="position" name="position" required>
                    <option value="Event Manager">Event Manager</option>
                    <option value="Tech Manager">Tech Manager</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Membership Director">Membership Director</option>
                    <option value="Project Manager">Project Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skills">Technical Skills (if any):</label>
                <textarea id="skills" name="skills" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="interest">Why do you want to join?</label>
                <textarea id="interest" name="interest" rows="3" required></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission
                
                // Get form values
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const phone = document.getElementById("phone").value.trim();
                const grade = document.getElementById("grade").value.trim();
                const position = document.getElementById("position").value;
                const skills = document.getElementById("skills").value.trim();
                const interest = document.getElementById("interest").value.trim();
                
                // Validate form fields
                if (!name || !email || !phone || !grade || !position || !interest) {
                    alert("Please fill in all required fields.");
                    return;
                }

                // Email validation
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }

                // Phone validation (basic numeric check)
                const phonePattern = /^\d{10}$/;
                if (!phonePattern.test(phone)) {
                    alert("Please enter a valid 10-digit phone number.");
                    return;
                }

                // Confirmation alert before submitting
                const confirmation = confirm(`Are you sure you want to register with the following details?\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nGrade/Class: ${grade}\nPreferred Position: ${position}\nTechnical Skills: ${skills}\nWhy you want to join: ${interest}`);
                
                if (confirmation) {
                    alert("Registration successful!");
                    form.reset(); // Reset the form after successful submission
                }
            });
        });
    </script>
</body>
</html>
